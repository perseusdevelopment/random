<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrapbasic.css">
</head>
<body>

<div class="container">
	<div class="jumbotron">
  	<h1 class="display-4">Welcome!</h1>
  	<p class="lead">This is part of my Portfolio</p>
  	<hr class="my-4">
  	<p>Thanks for Checking me out!</p>
  	<a class="btn btn-primary btn-lg" href="#" role="button">Follow Me!</a>
</div>
<div>
	<h1>Bootstrap Basics</h1>
	<button type="button" class="btn btn-outline-success">Click Me!</button>
	<button type="button" class="btn btn-outline-danger">Click Me!</button>
	<button type="button" class="btn btn-outline-info">Click Me!</button>
</div>
<div>
<form>
  <div class="form-group">
    <label for="exampleInputEmail1">E-Mail Address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<div>
	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
</div>
</div>

<form class="form-inline">
  <label class="sr-only" for="inlineFormInputName2">Name</label>
  <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

  <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
  <div class="input-group mb-2 mr-sm-2">
    <div class="input-group-prepend">
      <div class="input-group-text">@</div>
    </div>
    <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
  </div>

  <div class="form-check mb-2 mr-sm-2">
    <input class="form-check-input" type="checkbox" id="inlineFormCheck">
    <label class="form-check-label" for="inlineFormCheck">
      Remember me
    </label>
  </div>

  <button type="submit" class="btn btn-primary mb-2">Submit</button>
</form>



</body>
</html>
