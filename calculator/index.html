<!DOC TYPE html>

<html>

    <head>
        <title> C@LCULATOR </title>
        <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
    </head>

    <body>
        
        <h1>CALCULATOR</h1>
        
        <form id="calform" Name ="cal">
        
            <input name="display" style="width:675px;height:100px;text-align:center;background-color:#00e5f8";><br/>
            <input type=button value ="0" onClick="cal.display.value+='0'">
            <input type=button value ="1" onClick="cal.display.value+='1'">
            <input type=button value ="2" onClick="cal.display.value+='2'">
            <input type=button value ="+" onClick="cal.display.value+='+'"style=background-color:#007904;><br/>
            <input type=button value ="3" onClick="cal.display.value+='3'">
            <input type=button value ="4" onClick="cal.display.value+='4'">
            <input type=button value ="5" onClick="cal.display.value+='5'">
            <input type=button value ="-" onClick="cal.display.value+='-'"style=background-color:#eb000d;><br/>
            <input type=button value ="6" onClick="cal.display.value+='6'">
            <input type=button value ="7" onClick="cal.display.value+='7'">
            <input type=button value ="8" onClick="cal.display.value+='8'">
            <input type=button value ="X" onClick="cal.display.value+='*'"style=background-color:#e8b84c;><br/>
            <input type=button value ="9" onClick="cal.display.value+='9'">
            <input type=button value ="C" onClick="cal.display.value=''"style=background-color:#f800de;>
            <input type=button value ="=" onClick="cal.display.value=eval(cal.display.value)"style=background-color:#efed00;>
            <input type=button value ="&#247"; onClick="cal.display.value+='/'"style=background-color:#8782f2;>
            
        
        
        
        
        </form>
        
        
        
    </body>




</html>
